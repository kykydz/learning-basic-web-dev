<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Validasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgb(135, 226, 233);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .greeting {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault(); // Mencegah form disubmit ke server

      let name = document.forms["myForm"]["fname"].value.trim();
      let email = document.forms["myForm"]["email"].value.trim();
      let password = document.forms["myForm"]["password"].value.trim();

      if (!name || !email || !password) {
        alert("Semua field harus diisi!");
        return false;
      }

      // Menampilkan sapaan setelah validasi berhasil
      document.getElementById("greeting").innerHTML = 
        `Halo, <strong>${name}</strong>! Email kamu adalah <strong>${email}</strong>.`;

      // Opsional: reset form
      document.forms["myForm"].reset();
    }
  </script>
</head>
<body>

  <div class="form-container">
    <h2>Form Pengguna</h2>
    <form name="myForm" onsubmit="validateForm(event)">
      <input type="text" name="fname" placeholder="Nama">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Kirim">
    </form>
    <div id="greeting" class="greeting"></div>
  </div>

</body>
</html>
