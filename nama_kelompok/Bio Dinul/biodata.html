<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Diri</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans min-h-screen p-4">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto bg-white p-6 shadow-lg rounded-lg">

        <div class="flex justify-center items-center">
            <img src="https://i.imgflip.com/3u04h5.jpg?a484968" alt="Foto Diri" class="rounded-lg shadow-md">
        </div>

        <div>
            <h1 class="text-2xl font-bold mb-4 border-b pb-2">Biodata Diri</h1>
            <table class="w-full text-left border border-gray-300">
                <tr class="border-b">
                    <th class="p-2 bg-gray-200 w-1/3">Nama</th>
                    <td class="p-2">Din hyt</td>
                </tr>
                <tr class="border-b">
                    <th class="p-2 bg-gray-200">Tempat, Tanggal Lahir</th>
                    <td class="p-2">Yogyakarta, 05 April 2011</td>
                </tr>
                <tr class="border-b">
                    <th class="p-2 bg-gray-200">Jenis Kelamin</th>
                    <td class="p-2">Laki-laki</td>
                </tr>
                <tr class="border-b">
                    <th class="p-2 bg-gray-200">Alamat</th>
                    <td class="p-2">Jl. jetis Demangan</td>
                </tr>
                <tr>
                    <th class="p-2 bg-gray-200">Email</th>
                    <td class="p-2">DHyt@Corp.com</td>
                </tr>
            </table>
        </div>

    </div>

</body>

</html>
