<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Sapa Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center font-sans">

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Selamat Datang di Halaman Web</h1>

    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md text-center">
        <label for="nameInput" class="block text-lg font-medium text-gray-700 mb-2">Masukkan nama Anda:</label>
        <input type="text" id="nameInput" placeholder="Nama Anda"
            class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">

        <button onclick="sapaPengguna()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Masuk
        </button>
    </div>

    <script>
        function sapaPengguna() {
            const nama = document.getElementById("nameInput").value.trim();

            if (nama) {
                alert(`Halo, ${nama}! Senang bertemu denganmu.`);
                window.location.href = "biodata.html";
            } else {
                alert("Silakan masukkan nama terlebih dahulu.");
            }
        }
    </script>

</body>

</html>
