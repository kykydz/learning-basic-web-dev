<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Sapaan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"], 
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus, 
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .result h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        .greeting {
            font-size: 24px;
            color: #3498db;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .time {
            font-style: italic;
            color: #7f8c8d;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang!</h1>
        
        <div class="form-group">
            <label for="name">Nama Anda</label>
            <input type="text" id="name" placeholder="Masukkan nama Anda">
        </div>
        
        <div class="form-group">
            <label for="gender">Jenis Kelamin</label>
            <select id="gender">
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
                <option value="other">Lainnya</option>
            </select>
        </div>
        
        <button id="greetBtn">Sapa Saya!</button>
        
        <div class="result" id="result">
            <h2>Halo, <span id="resultName"></span>!</h2>
            <div class="greeting" id="greetingText"></div>
            <div class="time" id="timeText"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const greetBtn = document.getElementById('greetBtn');
            const nameInput = document.getElementById('name');
            const genderSelect = document.getElementById('gender');
            const resultDiv = document.getElementById('result');
            const resultName = document.getElementById('resultName');
            const greetingText = document.getElementById('greetingText');
            const timeText = document.getElementById('timeText');
            
            greetBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                const gender = genderSelect.value;
                
                if (name === '') {
                    alert('Silakan masukkan nama Anda terlebih dahulu!');
                    return;
                }
                
                // Tampilkan hasil
                resultName.textContent = name;
                
                // Sesuaikan sapaan berdasarkan jenis kelamin
                let greeting = '';
                switch(gender) {
                    case 'male':
                        greeting = 'Selamat datang, Tuan ' + name + '!';
                        break;
                    case 'female':
                        greeting = 'Selamat datang, Nyonya ' + name + '!';
                        break;
                    default:
                        greeting = 'Selamat datang, ' + name + '!';
                }
                greetingText.textContent = greeting;
                
                // Tampilkan waktu saat ini
                const now = new Date();
                const hours = now.getHours();
                let timeOfDay = '';
                
                if (hours < 11) {
                    timeOfDay = 'Pagi yang cerah untuk Anda!';
                } else if (hours < 15) {
                    timeOfDay = 'Siang yang produktif untuk Anda!';
                } else if (hours < 18) {
                    timeOfDay = 'Sore yang indah untuk Anda!';
                } else {
                    timeOfDay = 'Malam yang tenang untuk Anda!';
                }
                
                timeText.textContent = timeOfDay;
                
                // Tampilkan div hasil
                resultDiv.style.display = 'block';
                
                // Scroll ke hasil
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
