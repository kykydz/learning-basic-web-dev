<body>
    <div class="container">
        <div class="header">
            <h1>Data Mahasiswa</h1>
            <p>Tambah data mahasiswa</p>
        </div>
        
        <form action="simpan_data.php" method="post" id="mahasiswaForm">
            <div class="form-group">
                <label for="nama">
                    Nama Lengkap
                </label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
            </div>

            <div class="form-group">
                <label for="nim">
                    NIM (Nomor Induk Mahasiswa)
                </label>
                <input type="text" id="nim" name="nim" required placeholder="Masukkan NIM">
            </div>

            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email">
            </div>

            <div class="form-group">
                <label for="jurusan">
                    Jurusan
                </label>
                <select id="jurusan" name="jurusan" required>
                    <option value="">Pilih Jurusan</option>
                    <option value="Teknik Informatika">Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Teknik Komputer">Teknik Komputer</option>
                    <option value="Manajemen Informatika">Manajemen Informatika</option>
                    <option value="Teknik Elektro">Teknik Elektro</option>
                    <option value="Teknik Mesin">Teknik Mesin</option>
                    <option value="Teknik Sipil">Teknik Sipil</option>
                    <option value="Akuntansi">Akuntansi</option>
                    <option value="Manajemen">Manajemen</option>
                </select>
            </div>

            <div class="form-group">
                <label for="angkatan">
                    Tahun Angkatan
                </label>
                <select id="angkatan" name="angkatan" required>
                    <option value="">Pilih Tahun Angkatan</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                Simpan
            </button>
        </form>

        <div class="nav-links">
            <a href="tampil_data.php">Lihat Data</a>
        </div>
    </div>

    <script>
        document.getElementById('mahasiswaForm').addEventListener('submit', function(e) {
            const nim = document.getElementById('nim').value;
            const email = document.getElementById('email').value;

            if (!/^\d+$/.test(nim)) {
                alert('NIM harus berupa angka!');
                e.preventDefault();
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Format email tidak valid!');
                e.preventDefault();
                return false;
            }
            
            return true;
        });
    </script>
</body>
