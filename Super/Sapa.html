<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Sapaan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-100 min-h-screen flex items-center justify-center p-6">

  <div class="card bg-white shadow-lg rounded-lg p-6">
    <div class="marquee">
    <h1 class="text-2xl font-bold text-indigo-600 mb-4">Form SapaPengguna</h1>
    <p class="text-gray-700 mb-4">Masukkan Namamu Untuk Mendapatkan Sapan</p>
    <input type="text" id="namaInput" placeholder="Masukkan namamu"
      class="w-full px-4 py-2 border border-indigo-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400">
    <button onclick="sapaPengguna()"
      class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-6 py-2 rounded-md transition">
      Sapa Saya
    </button>
    <p id="outputSapaan" class="mt-6 text-lg font-medium text-gray-800"></p>
    <p class="text-gray-500 mt-4">Terima kasih telah mengunjungi halaman ini Semoga Bahagia! ðŸ˜Š</p>
  </div>

  <script>
    function sapaPengguna() {
      const nama = document.getElementById('namaInput').value;
      const output = document.getElementById('outputSapaan');
      if (nama) {
        output.textContent = `Halo, ${nama}! Selamat datang People Pleaser!`;
        output.classList.remove('text-gray-500');
        output.classList.add('text-indigo-600');
      } else {
        output.textContent = '';
        output.classList.add('hidden');
      }
    }
    </script>
</body>
</html>
