<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sapaan & Pesan</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0b0b0c;
        }

        #pesanSetelahSapa {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Form Sapaan </h1>
        <form id="formSapaan">
            <label for="nama">Nama Anda:</label>
            <input type="text" id="nama" name="nama"><br><br>
            <button type="button" onclick="sapaPengguna()">Sapa!</button>
        </form>
        <div id="pesanSetelahSapa"></div>
    </div>

    <script>
        const pesanDiv = document.getElementById("pesanSetelahSapa");

        function sapaPengguna() {
            const namaInput = document.getElementById("nama");
            const nama = namaInput.value;

            if (nama.trim() !== "") {
                alert(`Halo, ${nama}! Selamat datang!`);
                pesanDiv.textContent = "Terima kasih" + " " + "=" + nama + "=" + " " + "sudah menyapa!";
            } else {
                alert("Silakan masukkan nama Anda.");
                pesanDiv.textContent = "Mohon isi nama terlebih dahulu.";
            }
        }
    </script>

</body>

</html>
