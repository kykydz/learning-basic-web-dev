<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membuat form sapaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
            background-color: #f1f3f5;
        }

        #greetingCard {
            margin-top: 30px;
            display: none;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <h2><i class="bi bi-person-circle"></i> Form Sapaan</h2>
        <form id="form" class="w-50 mx-auto mt-4">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-chat-dots-fill"></i> Sapa Saya</button>
        </form>

        <div id="greetingCard" class="card shadow-sm p-4 w-50 mx-auto text-center">
            <img src="https://via.placeholder.com/100" alt="Avatar" class="avatar mx-auto">
            <h4 id="greetingText"></h4>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const input = document.getElementById('nama');
        const greetingCard = document.getElementById('greetingCard');
        const greetingText = document.getElementById('greetingText');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const nama = input.value.trim();
            greetingText.textContent = `Halo, ${nama || 'Pengunjung'}! Senang bertemu denganmu.`;
            greetingCard.style.display = 'block';
        });

    </script>




</body>

</html>
