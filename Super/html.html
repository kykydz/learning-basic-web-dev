<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 30px auto;
            background-color: aqua;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #e0e0e0;
        }

        caption {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ani</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Bambang</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Citra</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
