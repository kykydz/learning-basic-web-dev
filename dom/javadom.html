<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>domf</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500">

  <div class="flex flex-col items-center justify-center min-h-screen space-y-4 font-sans">
    <h2 class="text-2xl font-semibold text-white-800">Masukkan Nama Anda</h2>

    <input type="text" id="name" placeholder="Nama Anda"
           class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-400 bg-white">

    
    <button id="greetBtn" 
            class="px-4 py-2 bg-green-500 text-white rounded-md transition-colors duration-300 hover:bg-green-600">
      Sapa
    </button>

    
    <button id="colorBtn" 
            class="px-4 py-2 bg-gray-400 text-white rounded-md transition-colors duration-300 hover:bg-gray-500">
      Klik Aku
    </button>

    <p id="greeting" class="mt-4 text-lg font-medium text-gray-700"></p>
  </div>

  <script>
    const greetBtn = document.getElementById('greetBtn');
    const colorBtn = document.getElementById('colorBtn');
    const input = document.getElementById('name');
    const greeting = document.getElementById('greeting');

    // Tombol Sapa
    greetBtn.addEventListener('click', () => {
      const name = input.value.trim();
      if (name) {
        const message = `Halo, ${name}!`;
        greeting.textContent = message;
        alert(message);

        greetBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
        greetBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');

        window.location.href = 'biodata.html';
      } else {
        const warning = 'Silakan masukkan nama.';
        greeting.textContent = warning;
        alert(warning);
      }
    });

    // Tombol Kedua: Klik Aku
    colorBtn.addEventListener('click', () => {
      colorBtn.classList.remove('bg-gray-400', 'hover:bg-gray-500');
      colorBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
    });
  </script>

</body>
</html>
